<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .malo{
            border: 4px solid red;
        }
        .bueno{
            border: 4px solid green;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
        <div class="mx-auto p-2" style="width: 200px;"></div>
        <div class="mb-3">
            <div class="mx-auto p-2" style="width: 200px;"></div>
            <div class="d-flex justify-content-center">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label></div>
            <input onblur="QuitarFoco()" type="name" class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="mx-auto p-2" style="width: 200px;"></div>
        <div class="mb-3">
            <div class="d-flex justify-content-center">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label></div>
            <input onblur="BotonApellido()" type="name" class="form-control" id="Apellido" placeholder="Apellido">
        </div>
        <div class="mx-auto p-2" style="width: 200px;"></div>
        <p style="text-align: center;">¿Desea registrarse en el concurso?</p>
        <div class="d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="BotonSI" onclick="ActivarCajaComplemento()">
                <label class="form-check-label" for="flexRadioDefault1" >
                SI
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="BotonNO" onclick="DesactivarCajaComplemento()">
                <label class="form-check-label" for="flexRadioDefault2">
                NO
                </label>
            </div>
        </div>
        
        <div id="cajaComplemento">
            <div class="CheckBox" style="text-align: center;">
                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="BotonComplementoSI">
                <label class="form-check-label" for="flexRadioDefault1">
                    Modalidad 1
                </label>
            </div>
            <div class="CheckBox" style="text-align: center;">
                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="BotonComplementoSI">
                <label class="form-check-label" for="flexRadioDefault1">
                    Modalidad 2
                </label>
            </div>
        </div>

        <div class="mx-auto p-2" style="width: 200px;"></div>
        <div class="mb-3">
            <div class="d-flex justify-content-center">
            <label for="exampleFormControlInput1" class="form-label">Email</label></div>
            <input type="email" class="form-control" id="Email" placeholder="email@example.com" onblur="validarCorreo()">
        </div>
        <div class="mx-auto p-2" style="width: 200px;"></div>
        <div class="mb-3">
            <div class="d-flex justify-content-center">
            <label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento</label></div>
            <input type="date" class="form-control" id="FechaNacimiento" placeholder="DD/MM/AAAA">
            <div class="mx-auto p-2" style="width: 200px;"></div>
            <div class="mx-auto p-2" style="width: 200px;"></div>
            <div class="mb-3">
                <div class="d-flex justify-content-center">
                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            </div>
            <input type="password" class="form-control" id="PasswordUno" placeholder="**********">
            <div class="mx-auto p-2" style="width: 200px;"></div>
            <div class="mx-auto p-2" style="width: 200px;"></div>
            <div class="mb-3">
            <div class="d-flex justify-content-center">
                <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña</label></div>
                <input type="password" class="form-control" id="PasswordDos" placeholder="**********" onblur="validarContrasena()">
            <div class="col-12">
                <div class="mx-auto p-4" style="width: 200px;"></div>
                <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="submit" id="botonEnviar">Enviar</button>
            </div>
            </div>
</body>
<script src="RetoClase.js"> </script>
</html>
